{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center mb-4">Регистрация</h2>
  <form method="post" action="{% url 'account_signup' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}

    <button type="submit" class="w-full mt-4 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">
      Зарегистрироваться
    </button>
  </form>

  <p class="mt-4 text-sm text-gray-600 text-center">
    Уже есть аккаунт?
    <a href="{% url 'account_login' %}" class="text-blue-500 hover:underline">Войти</a>
  </p>
</div>
{% endblock %}
