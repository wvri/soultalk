{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-4">Вход в аккаунт</h2>
  <form method="POST" action="{% url 'account_login' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600" type="submit">Войти</button>
  </form>
  <p class="mt-4 text-sm text-gray-600">
    Нет аккаунта? <a href="{% url 'account_signup' %}" class="text-blue-500 underline">Зарегистрироваться</a>
  </p>
</div>
{% endblock %}
