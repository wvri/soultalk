{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4">Сброс пароля</h2>
  <p>Введите ваш email, и мы отправим вам ссылку для сброса пароля.</p>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-2">Сбросить пароль</button>
  </form>
</div>
{% endblock %}
